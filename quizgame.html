<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzGame</title>
</head>
<body>
    <script>
let randomNumber = Math.floor(Math.random()*10);
let guessedNumber;
let count = 1;
alert(randomNumber);

do{
    guessedNumber = prompt("Guess your Number");
    
    if(randomNumber==guessedNumber){
        document.write("You chose right Number and your score is",100-count);
    }else if(randomNumber>guessedNumber){
        alert("You guessed smaller Number");
        count++;
    }else if(randomNumber<guessedNumber){
        alert("You guessed greater Number");
        count++;
    }
}while
(randomNumber!=guessedNumber);
    </script>
</body>
</html>
