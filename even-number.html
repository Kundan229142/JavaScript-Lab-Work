<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //print the even number using do while loop

        var a= 0;
        do{
            document.write(a + "<br>");
            a += 2;
        }
        while( a <= 100);
    </script>
</body>
</html>
