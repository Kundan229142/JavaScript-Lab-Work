<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <script>
        //print table using while loop

        var table = parseInt(prompt("Enter The number
 You want table:- "))
        var number
 = 1;

        document.write("Multiplication table of " + table  + ".<br>");

        do{
            document.write( table + " X " + number
 + " = " + table*number
 + "<br>");
            number
++;
        }
        while( number
 <= 10);
    </script>
</body>
</html>
